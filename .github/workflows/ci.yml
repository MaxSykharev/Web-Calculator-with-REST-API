name: Display Secret Value

on: [push]

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    environment: Next
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          debug: ${{ github.event_name == 'release' }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            mkdir -p temp && \
            cd temp && \
            git pull git@github.com:tsgdigitalservices/lcc-mytsg.git && \
            cd lcc-mytsg && \
            docker-compose down && \
            docker-compose build && \
            docker-compose up -d && \
            cd .. && \
            rm -rf temp
