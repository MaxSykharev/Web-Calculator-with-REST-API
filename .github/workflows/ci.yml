name: Display Secret Value

on: [push]

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    environment: Next
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          debug: true
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            deploy.sh
